dist: trusty
language: node_js
node_js:
- node
- 10
addons:
  sonarcloud:
    organization: "wormiecorp"
    token:
      secure: 
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s --
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- yarn install
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then sonar-scanner; fi
jobs:
  include:
  - stage: release
    node_js: 10
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - yarn semantic-release
cache: yarn
